<div class="col-md-12 main-content-wrapper padding-50-each">
    <div class="clearfix">
        <h1 class="h4">Job Details</h1>
        <div class="personal-details margin-top-20">
            <div class="table-wrapper">
                <table class="table table-striped table-bordered   dt-responsive nowrap" id="job-details">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Job Name</th>
                            <th>Job Number</th>
                            <th>Number Of Tasks</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="jobModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure about this?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="confirm">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="jobInTask" role="dialog">
    <div class="modal-dialog">
         Modal content
        <div class="modal-content">
            <div class="modal-body">
                <p>This job is assigned in one or more tasks. Do you want to unassign and delete this job?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="deleteNotTask">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel">No</button>
            </div>
        </div>
    </div>
</div>
