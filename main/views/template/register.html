<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/css/style.css">
	<script src="static/js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/custom/register.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<section class="header">
		<div class="container-fluid">
			<header>
				<div class="logo">
					<img src="static/images/logo.png" alt="" class="img-responsive">
				</div>
				
				<div class="right-menu">
					<ul>
						<li><a href="">About</a></li>
						<li><a href="">Contact</a></li>
						<li><a href="">Licence</a></li>
					</ul>
					<!-- <div class="dropdown">
					    <button class="dropdown-toggle no-button-style" type="button" data-toggle="dropdown"><i class="sprites-user-dropdown"></i>
					    <span class="caret"></span></button>
					    <ul class="dropdown-menu">
					      <li><a href="#">user</a></li>
					      <li><a href="#">Customer</a></li>
					      <li><a href="#">Logout</a></li>
					    </ul>
					</div> -->
				</div>
			</header>
		</div>
	</section>

	<section class="content-section clearfix register">
		<div class="container-fluid no-gutter-xs padding-50-each">

			<div class="col-md-12 ">
				<div class="clearfix">
					<h1 class="h4">Company Registration</h1>

					<div class="personal-details margin-top-20">
						<h5>Personal Details</h5>

						<form class="clearfix max-form-width">

						    <div class="form-group clearfix">						    	

								<div class="col-sm-6">
									<label for="" class="">First Name</label>
									<input class="form-control" id="firstName" type="text">
								</div>
								<div class="col-sm-6">
									<label for="" class="">Last Name</label>
									<input class="form-control" id="lastName" type="text">
								</div>
						    </div>

						    <div class="form-group clearfix">						    	

								<div class="col-sm-6">
									<label for="" class="">Phone No.</label>
									<input class="form-control" id="phoneNo" type="text">
								</div>
								<div class="col-sm-6">
									<label for="" class="">Email-ID</label>
									<input class="form-control" id="emailId" type="text">
								</div>
						    </div>

						     <div class="form-group clearfix">						    	

								<div class="col-sm-6">
									<label for="" class="">Password</label>
									<input class="form-control" id="password" type="Password">
								</div>
								<div class="col-sm-6">
									<label for="" class="">Confirm Password</label>
									<input class="form-control" id="cPassword" type="Password">
								</div>
						    </div>

						  </form>
					</div>

					<div class="official-details margin-top-50">
						<h5>Official Details</h5>

						<form class="clearfix">

						    <div class="form-group clearfix">						    	

								<div class="col-sm-6">
									<label for="" class="">Company Name</label>
									<input class="form-control" id="companyName" type="text">
								</div>

								<div class="col-sm-6">
									<label for="" class="">Address</label>
									<input class="form-control" id="address" type="text">
								</div>
						    </div>

						    <div class="form-group clearfix">								

								<div class="col-sm-6">
									<label for="" class="">State</label>
									<input class="form-control" id="state" type="text">
								</div>

								<div class="col-sm-6">
									<label for="" class="">Zipcode</label>
									<input class="form-control" id="zipCode" type="text">
								</div>
						    </div>

						  </form>
					</div>

					<div class="checkbox margin-top-35 terms-link">
				      <label><input type="checkbox">I agree to the <a>Terms and Conditions</a> of this website.</label>
				    </div>

				    <div class="align-left margin-top-35">
				    	<button class="btn button-blue" id="register">Register</button>
				    </div>
					
									


				</div>


			</div>
				
		</div>
		
	</section>

	<section class="footer">
		<div class="container-fluid">
			<footer>
				<div class="footer-logo">
					<img src="static/images/logo-footer.png" alt="" class="img-responsive">
				</div>
				<ul>
					<li>Copyright <span>Passporte</span> Limited</li>
					<li>All Rights Reserved</li>
				</ul>
			</footer>
		</div>
	</section>
	
	




</body>
</html>
