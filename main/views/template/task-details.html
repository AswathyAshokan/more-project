<title>Task Details</title>
<head>
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css"/>
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.1.1/css/responsive.bootstrap.min.css"/>
   <script type="text/javascript">
       var vm = {{.vm}};
   </script>
   <script src="/static/js/custom/task-details.js" type="text/javascript" charset="utf-8"></script>
<!--    <script src="/static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>-->
   <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>
   <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"></script>

<!--<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>-->
</head>
<div class="col-md-12 main-content-wrapper padding-50-each">
   <div class="clearfix">
       <h1 class="h4" id="taskHead">Task Details</h1>
       <div class="personal-details margin-top-20">
           <div class="table-wrapper table-dropdown">
               <div class="table-wrapper">
                   <table class="table table-striped table-bordered   dt-responsive nowrap" id="task-details">
                        <thead>
                           <tr>
                               <th >Job Name</th>
                               <th >Task Name</th>
                               <th >Start Date</th>
                               <th >End Date</th>
                               <th >Login Type</th>
                               <th>User Number</th>
                               <th >Status</th>
                               <th></th>
                               <th>Log</th>
                               <th >Users</th>
                               <th>Contacts</th>
                           </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
    </div>
</div>
</div>
<div class="modal fade" id="myModal" role="dialog">
           <div class="modal-dialog">
               <!-- Modal content-->
               <div class="modal-content">
                   <div class="modal-body">
                       <p>Are you sure about this?</p>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal" id="confirm">Delete</button>
                       <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                   </div>
               </div>
           </div>
</div>
