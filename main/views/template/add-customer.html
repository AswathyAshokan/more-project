<head>
    <script type="text/javascript">
       var vm = {{.vm}};
    </script>
    <script src="/static/js/custom/add-customer.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
    <link rel="stylesheet" href="/static/css/custom/custom.css">
</head>
<div class="col-md-12 main-content-wrapper padding-50-each">
    <div class="clearfix">
        <h1 class="h4" id="customerEdit" >Add Customer</h1>

        <div class="personal-details margin-top-20" style="overflow: auto;padding-bottom: 25px;">

            <form class="clearfix max-form-width" method="post" id="addcustomerForm">

                <div class="form-group clearfix">						    	

                    <div class="col-sm-6">
                        <label for="customername" class="">Customer Name</label>
                        <input class="form-control" id="customername" name="customername" type="text">
                    </div>
                    <div class="col-sm-6">
                        <label for="contactperson" class="">Contact Person</label>
                        <input class="form-control" id="contactperson" name="contactperson" type="text">
                    </div>
                </div>

                 <div class="form-group clearfix">						    	

                    <div class="col-sm-6">
                        <label for="phone" class="">Phone</label>
                        <input class="form-control" id="phone" name="phone"type="number" >
                    </div>
                    <div class="col-sm-6">
                        <label for="email" class="">Email</label>
                        <input class="form-control" id="email" name ="email"type="text">
                    </div>
                </div>

                <div class="form-group clearfix">	
                    <div class="col-sm-6">
                        <label for="country" class="">Country</label>
                        <input class="form-control"  type="text" name="country" id="country">
                    </div>
                    <div class="col-sm-6">
                        <label for="state" class="">State</label>
                        <input class="form-control " id="state" name="state"type="text">
                    </div>

                </div>

                <div class="form-group clearfix">
                    <div class="col-sm-6">
                        <label for="state" class="">Address</label>
                        <input class="form-control " id="address" name = "address"type="text">
                    </div>

                    <div class="col-sm-6">
                        <label for="zipcode" class="">Zipcode</label>
                        <input class="form-control" id="zipcode" name="zipcode" type="text">
                    </div>

                </div>

                <div class="align-left col-sm-12">
                    <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
                    <button type="button" class="btn btn-success" id="cancel">Cancel</button>
                </div>

              </form>
        </div>
    </div>
</div>
